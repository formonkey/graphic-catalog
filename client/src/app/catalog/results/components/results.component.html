<app-container>
    <div class="flex flex-col space-y-[24px] w-full">
        <h1 class="text-2xl font-medium">Results</h1>

        <div class="mt-6 grid grid-cols-2 gap-x-4 gap-y-10 sm:gap-x-6 md:grid-cols-4 md:gap-y-8 lg:gap-x-8">
            <ng-container *ngFor="let result of data">
                <app-results-card [data]="result"></app-results-card>
            </ng-container>
        </div>
    </div>
</app-container>

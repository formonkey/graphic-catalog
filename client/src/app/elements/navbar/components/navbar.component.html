<header class="bg-white mt-[60px]">
    <app-container>
        <a class="-m-1.5 p-1.5" href="#">
            <span class="sr-only">Your Company</span>
            <img alt="" class="h-8 w-auto" class="w-[150px]" src="/assets/logo-letter.svg">
        </a>

        <div class="hidden lg:flex lg:gap-x-12">
        </div>
    </app-container>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div aria-modal="true" class="lg:hidden" role="dialog">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
            class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
            focus="true">
            <div class="flex items-center justify-between">
                <a class="-m-1.5 p-1.5" href="#">
                    <span class="sr-only">Your Company</span>
                    <img alt="" class="h-8 w-auto"
                         src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600">
                </a>
                <button class="-m-2.5 rounded-md p-2.5 text-gray-700" type="button">
                    <span class="sr-only">Close menu</span>
                    <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
                         viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">

                    </div>
                    <div class="py-6">
                        <a class="-mx-3 block rounded-lg py-2.5 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                           href="#">Log
                            in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
